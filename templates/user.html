{% extends 'base.html' %}

{% block static_files %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/user.css') }}"/>
{% endblock %}

{% block page_name %}首页{% endblock %}

{% block body_part %}
<ul>




    <div class="basic-infos">
        <h4>用户名：{{ user.username }}</h4>
        <h4>创建时间：{{ user.register_time }}</h4>
        <h4>发布问答数：{{ user.questions | length }}</h4>
        <h4>发布评论数：{{ user.comments | length }}</h4>
    </div>
    <div class="functions-container">
        <div class="change-passwd">
            <button type="submit" class="btn btn-primary btn-block" onclick="location='{{ url_for('security') }}'">
                修改密码
            </button>
        </div>
    </div>
</ul>
{% endblock %}
